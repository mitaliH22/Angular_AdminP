<app-layout>
  <div class="container p-5">
    <h1>Data</h1>
    <form>
      <div class="mb-3 row">
        <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
        <div class="col-xs-3 col-sm-auto">
          <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
        </div>
      </div>
    </form>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Country</th>
			<th scope="col">Area</th>
			<th scope="col">Population</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				<ngb-highlight [result]="item.name" [term]="filter.value"></ngb-highlight>
			</td>
			<td><ngb-highlight [result]="item.email" [term]="filter.value"></ngb-highlight></td>
			<td><ngb-highlight [result]="item.gender" [term]="filter.value"></ngb-highlight></td>
		</tr>
	</tbody>
</table>
</div>
</app-layout>
