<div class="border rounded p-5 login-container container-sm mx-5">
  <h1 class="text-center">The Network</h1>
<form action="" class=" " [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
<div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
<div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
</div>
<div class="d-flex justify-content-center flex-wrap">
  <button type="submit" class="btn btn-primary mx-3 my-1 px-5">Login</button>
  <button type="button" class="btn btn-primary mx-3 my-1 px-5" (click)="register()">Sign Up</button>
</div>
</form>
</div>
