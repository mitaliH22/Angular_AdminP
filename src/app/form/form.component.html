  <div class="container px-5">
     <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation">
      </div>
      <div class="mb-3">
        <label for="decription" class="form-label">Description</label>
        <textarea class="form-control" placeholder="Leave your Description here" id="description" style="height: 100px"></textarea>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" value="User" readonly>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="text-end">
      <button type="submit" class="btn btn-primary px-5 mb-5">Update</button>
      </div>
    </form>
  </div>
