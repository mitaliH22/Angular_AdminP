<div class="container py-3">
  <h1 class="text-center">The Network - Registration</h1>
  <!-- <form [formGroup]="registerForm" (ngSubmit)="signup(registerForm.value)"> -->
  <form [formGroup]="registerForm" (ngSubmit)="createUser()">
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <label for="fname" class="form-label">First Name</label>
        <span
          *ngIf="controlHasError(registerForm, 'required', 'fname')"
          class="text-end text-danger fw-bolder"
          >This is invalid</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="fname"
        formControlName="fname"
      />
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lname"
        formControlName="lname"
      />
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <label for="email" class="form-label">Email</label>
        <span
          *ngIf="controlHasError(registerForm, 'required', 'email')"
          class="text-end text-danger fw-bolder"
          >This is invalid</span
        >
      </div>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <label for="designation" class="form-label">Designation</label>
        <span
          *ngIf="controlHasError(registerForm, 'required', 'designation')"
          class="text-end text-danger fw-bolder"
          >This is invalid</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="designation"
        formControlName="designation"
      />
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <label for="password" class="form-label">Password</label>
        <span
          *ngIf="controlHasError(registerForm, 'required', 'password')"
          class="text-end text-danger fw-bolder"
          >This is invalid</span
        >
      </div>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-5">Register</button>
    </div>
  </form>
</div>
