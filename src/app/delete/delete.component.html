<app-layout>
    <div class="container px-5">
    <h1 class="my-3">Delete Entries</h1>
      <table class="table table-striped">
	  <thead>
		<tr>
			<th scope="col-sm-2">#</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email</th>
			<th scope="col">Phone</th>
			<th scope="col">Designation</th>
      <th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		 <tr *ngFor="let user of users; index as index">
      <th scope="row">{{index + 1}}</th>
      <td>{{ user?.first_name }}</td>
      <td>{{ user?.last_name }}</td>
     <td>{{ user?.email }}</td>
     <td>{{ user?.phone }}</td>
     <td>{{ user?.designation }}</td>
     <td><button class="btn btn-primary"(click)="delete(user?._id)">Edit</button>
    <button class="btn btn-danger ms-2"(click)="delete(user?._id)">Delete</button></td>
    </tr>
	</tbody>
</table>
    </div>
</app-layout>
