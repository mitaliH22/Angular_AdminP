<app-layout>
      <h1 class="text-center">Delete User Details</h1>
    <div class="container p-5 custom-table">
      <table class="table table-striped">
	  <thead>
		<tr>
			<th scope="col-sm-2">id</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email</th>
			<th scope="col">Designation</th>
      <th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		 <tr *ngFor="let user of userList; index as index;">
      <th scope="row">{{user?.id}}</th>
      <td>{{ user?.firstName }}</td>
      <td>{{ user?.lastName }}</td>
     <td>{{ user?.email }}</td>
     <td>{{ user?.company?.title }}</td>
     <td><button class="btn btn-danger" (click)="delete(index,user.id)">Delete</button></td>
    </tr>
	</tbody>
</table>
    </div>
</app-layout>
